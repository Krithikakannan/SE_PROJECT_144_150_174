name: WMS CI Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm install --prefix backend

  test:
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Tests with Coverage
        run: npm test --prefix backend -- --coverage
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: backend/coverage/

  lint:
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ESLint
        run: |
          npm install eslint --prefix backend
          npx eslint backend/src/ || true

  security:
    needs: lint
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Security Scan
        run: npm audit --prefix backend --audit-level=high || true

  deploy:
    needs: [build, test, lint, security]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Deployment Artifact
        run: |
          Compress-Archive -Path backend,frontend -DestinationPath deployment.zip
      - uses: actions/upload-artifact@v3
        with:
          name: deployment-package
          path: deployment.zip
